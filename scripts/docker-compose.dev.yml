version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: flowmaster-mysql
    environment:
      MYSQL_ROOT_PASSWORD: flowmaster123
      MYSQL_DATABASE: flowmaster
      MYSQL_USER: flowmaster
      MYSQL_PASSWORD: flowmaster123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./flowmaster-database/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - flowmaster-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: flowmaster-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass flowmaster123
    networks:
      - flowmaster-network

  # Elasticsearch搜索引擎
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: flowmaster-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - flowmaster-network

  # Kibana日志分析
  kibana:
    image: kibana:8.11.0
    container_name: flowmaster-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - flowmaster-network

  # Kafka消息队列
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: flowmaster-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - flowmaster-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: flowmaster-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - flowmaster-network

  # RabbitMQ消息队列
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: flowmaster-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: flowmaster
      RABBITMQ_DEFAULT_PASS: flowmaster123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - flowmaster-network

  # MinIO对象存储
  minio:
    image: minio/minio:latest
    container_name: flowmaster-minio
    environment:
      MINIO_ROOT_USER: flowmaster
      MINIO_ROOT_PASSWORD: flowmaster123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - flowmaster-network

volumes:
  mysql_data:
  redis_data:
  elasticsearch_data:
  rabbitmq_data:
  minio_data:

networks:
  flowmaster-network:
    driver: bridge

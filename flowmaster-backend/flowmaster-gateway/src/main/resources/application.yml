server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: flowmaster-gateway
  
  # 设置为响应式Web应用类型
  main:
    web-application-type: reactive
  
  cloud:
    nacos:
      discovery:
        enabled: false  # 禁用Nacos服务发现
      config:
        enabled: false
    config:
      enabled: false
      import-check:
        enabled: false
    compatibility-verifier:
      enabled: false
    gateway:
      # 启用Redis支持
      redis:
        enabled: true
      # 全局跨域配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      
      # 路由配置
      routes:
        # 用户管理服务路由
        - id: user-service
          uri: lb://flowmaster-user-service
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
            - RewritePath=/(?<path>.*), /user-service/$\{path}
        
        # 认证授权服务路由
        - id: auth-service
          uri: lb://flowmaster-auth-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
            - RewritePath=/(?<path>.*), /auth-service/$\{path}
        
        # 工作流引擎服务路由
        - id: workflow-service
          uri: lb://flowmaster-workflow-service
          predicates:
            - Path=/workflow/**
          filters:
            - StripPrefix=1
            - RewritePath=/(?<path>.*), /workflow-service/$\{path}
        
        # 监控服务路由
        - id: monitoring-service
          uri: lb://flowmaster-monitoring
          predicates:
            - Path=/monitoring/**
          filters:
            - StripPrefix=1
            - RewritePath=/(?<path>.*), /monitoring/$\{path}
        
        # 注册中心路由
        - id: registry-service
          uri: http://localhost:8761
          predicates:
            - Path=/registry/**
          filters:
            - StripPrefix=1
        
        # 用户服务Swagger文档
        - id: user-service-docs
          uri: lb://flowmaster-user-service
          predicates:
            - Path=/swagger-ui/user/**
          filters:
            - RewritePath=/swagger-ui/user/(?<path>.*), /user-service/swagger-ui/$\{path}
        
        # 认证服务Swagger文档
        - id: auth-service-docs
          uri: lb://flowmaster-auth-service
          predicates:
            - Path=/swagger-ui/auth/**
          filters:
            - RewritePath=/swagger-ui/auth/(?<path>.*), /auth-service/swagger-ui/$\{path}
        
        # 工作流服务Swagger文档
        - id: workflow-service-docs
          uri: lb://flowmaster-workflow-service
          predicates:
            - Path=/swagger-ui/workflow/**
          filters:
            - RewritePath=/swagger-ui/workflow/(?<path>.*), /workflow-service/swagger-ui/$\{path}
        
        # 用户服务API文档
        - id: user-service-api-docs
          uri: lb://flowmaster-user-service
          predicates:
            - Path=/v3/api-docs/user
          filters:
            - RewritePath=/v3/api-docs/user, /user-service/v3/api-docs
        
        # 认证服务API文档
        - id: auth-service-api-docs
          uri: lb://flowmaster-auth-service
          predicates:
            - Path=/v3/api-docs/auth
          filters:
            - RewritePath=/v3/api-docs/auth, /auth-service/v3/api-docs
        
        # 工作流服务API文档
        - id: workflow-service-api-docs
          uri: lb://flowmaster-workflow-service
          predicates:
            - Path=/v3/api-docs/workflow
          filters:
            - RewritePath=/v3/api-docs/workflow, /workflow-service/v3/api-docs

      # 默认过滤器
      default-filters:
        - AddRequestHeader=X-Gateway-Source, flowmaster-gateway
        - AddResponseHeader=X-Gateway-Source, flowmaster-gateway
        - AddRequestHeader=X-Request-Time, ${T(java.time.Instant).now().toString()}

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: flowmaster123
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# Eureka客户端配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

  # 安全配置
  security:
    user:
      name: admin
      password: admin123

# SpringDoc配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    displayRequestDuration: true
    displayOperationId: true
    showExtensions: true
    showCommonExtensions: true
    urls:
      - name: Gateway API
        url: /v3/api-docs
      - name: User Service
        url: /v3/api-docs/user
      - name: Auth Service
        url: /v3/api-docs/auth
      - name: Workflow Service
        url: /v3/api-docs/workflow

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# 日志配置
logging:
  level:
    com.flowmaster.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"

# JWT配置
jwt:
  secret: flowmaster-gateway-secret-key-2024
  expiration: 3600000
  refresh-expiration: 604800000
  issuer: flowmaster-gateway

# 限流配置
rate-limit:
  enabled: true
  default-rate: 100
  default-burst: 200
  user-rate: 10
  user-burst: 20
  auth-rate: 5
  auth-burst: 10
  workflow-rate: 20
  workflow-burst: 40

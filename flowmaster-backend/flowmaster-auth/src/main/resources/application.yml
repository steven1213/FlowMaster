server:
  port: 8082
  servlet:
    context-path: /auth-service

spring:
  application:
    name: flowmaster-auth-service
  
  profiles:
    active: dev
  
  cloud:
    nacos:
      discovery:
        enabled: false  # 禁用Nacos服务发现
      config:
        enabled: false
    config:
      enabled: false
      import-check:
        enabled: false
    compatibility-verifier:
      enabled: false

  main:
    allow-bean-definition-overriding: true
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/flowmaster?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:flowmaster123}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:flowmaster123}
      database: 1
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# Eureka客户端配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# JWT配置
jwt:
  secret: ${JWT_SECRET:FlowMasterSecretKeyForJWTTokenGeneration2024}
  expiration: ${JWT_EXPIRATION:86400000} # 24小时，单位毫秒
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7天，单位毫秒
  issuer: FlowMaster
  audience: FlowMaster-Users

# 安全配置
security:
  # 密码加密配置
  password:
    encoder:
      strength: 12
  # 登录配置
  login:
    max-attempts: 5
    lockout-duration: 300000 # 5分钟，单位毫秒
  # 会话配置
  session:
    timeout: 1800 # 30分钟，单位秒
    max-sessions: 1

# 日志配置
logging:
  level:
    com.flowmaster.auth: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# 应用信息
info:
  app:
    name: FlowMaster Auth Service
    description: FlowMaster认证授权服务
    version: 1.0.0-SNAPSHOT
    encoding: UTF-8
    java:
      version: ${java.version}

# Swagger配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  show-actuator: true

# CORS配置
cors:
  allowed-origins: 
    - "http://localhost:3000"
    - "http://localhost:3001" 
    - "http://localhost:3003"
    - "http://localhost:8080"
  allowed-methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
    - "PATCH"
  allowed-headers:
    - "*"
  allow-credentials: true
  max-age: 3600

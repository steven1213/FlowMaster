apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "5s"
      queryTimeout: "60s"
      httpMethod: "POST"

  - name: MySQL
    type: mysql
    access: proxy
    url: mysql:3306
    database: flowmaster
    user: flowmaster
    secureJsonData:
      password: flowmaster123
    jsonData:
      maxOpenConns: 100
      maxIdleConns: 100
      connMaxLifetime: 14400

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "flowmaster-logs"
    jsonData:
      index: "flowmaster-logs-*"
      timeField: "@timestamp"
      esVersion: "8.0.0"
      maxConcurrentShardRequests: 5
      interval: "Daily"
      timeInterval: "1m"

  - name: Zipkin
    type: zipkin
    access: proxy
    url: http://zipkin:9411
    isDefault: false
    editable: true
